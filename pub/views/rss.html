<md-sidenav class="noverflow md-sidenav-left md-whiteframe-z2" md-component-id="left">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">RSS Feed
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Settings">
	<md-icon md-svg-icon="icons/backburger.svg" tabindex="-1"
		 ng-click="::home.closeSideNav()"></md-icon>
      </md-button>
    </h1>
  </md-toolbar>

  <md-content layout-padding class="fit-to-almost-screen">
    <form ng-submit="::rss.addUrl(rss.nuUrl)">
      <div layout="row" layout-align="center">
	<md-input-container flex>
	  <label>Url</label>
	  <input name="url" ng-model="rss.nuUrl">
	</md-input-container>
	<md-button class="md-fab md-primary" aria-label="Search for RSS URL">
	  <md-icon md-svg-icon="icons/magnify.svg" tabindex="-1"></md-icon>
	</md-button>
      </div>
    </form>

    <div class="chip-container" layout="column">
      <div ng-repeat="url in rss.urls track by url" rss-url="url"
	   tabindex="-1"
	   ng-click="rss.setUrl(url)" ng-class="{active:rss.currentUrl==url}"
	   rss-url-close="rss.closeUrl($index)">
      
      </div>
    </div>

  </md-content>
</md-sidenav>

<div rss-feed="rss.currentUrl" class="scroller"></div>
